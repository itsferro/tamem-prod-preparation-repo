<!-- stepper/stepper.component.html -->
<div class="stepper-container">
    @for (step of steps; track step) {
      <div class="step">
        <div class="step-marker" 
             [class.active]="step === currentStep" 
             [class.completed]="step < currentStep">
          {{ step + 1 }}
        </div>
        @if (step < steps.length - 1) {
          <div class="step-line" 
               [class.completed]="step < currentStep">
          </div>
        }
      </div>
    }
  </div>
