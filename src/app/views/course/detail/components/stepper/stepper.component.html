<!-- stepper.component.html -->



@if (steps.length > 0) {
    <div class="elegant-journey-container">
      <div class="elegant-journey-wrapper">
        <!-- Start Point -->
        <div class="journey-marker start-marker">
          <div class="marker-circle">1</div>
          <div class="marker-label">Start</div>
          

        </div>
  
        <!-- Journey Progress Bar -->
        <div class="journey-progress-track">
          <div 
            class="journey-progress-bar" 
            [style.width.%]="calculateProgressWidth()"
          ></div>
          
          <!-- Current Step Marker -->

         

          <div  
            class="journey-current-marker" 
            [style.left.%]="calculateStepPosition()"
          >

         
            <div class="marker-step-details"  >
       
              <div class="current-step-number"  >{{ currentStep }} 
                <!-- <i class="fas fa-fw fa-medal text-primary"> </i> -->

               </div>
              <div class="current-step-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#4a90e2">
                  <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
              </div>
            </div>
            <div class="marker-pulse"></div>
          </div>
        </div>
  
        <!-- End Point -->
        <div class="journey-marker end-marker">
          <div class="marker-circle">{{ totalSteps }}</div>
          <div class="marker-label">Finish</div>
        </div>
      </div>
    </div>
  }
